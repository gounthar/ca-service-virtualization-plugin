<div>
    VSE にアップロードされるデータ ファイルへのパス。入力は、&lt;LISA_HOME&gt;/contenttype.xml で定義されるコンテンツ タイプのいずれかの
    データ ファイルである必要があります
    </br>
    可能性：
    <p><strong>ジョブ ワークスペース</strong>内のファイルを指定できます:</p>
    <ul>
        <li>ジョブ ワークスペース内の入力ファイルへの相対パス (<em>例: dir/data.csv</em>)</li>
    </ul>
    <p><strong>DevTest マシン</strong>上のファイルを指定できます:</p>
    <ul>
        <li>ファイルへの絶対パス (<em>例: file:///C:/something/data.csv</em>)</li>
    </ul>
</div>
