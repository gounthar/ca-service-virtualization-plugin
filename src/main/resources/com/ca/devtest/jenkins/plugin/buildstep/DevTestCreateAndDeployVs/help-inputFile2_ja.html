<div>
  VSE にアップロードされる入力ファイルへのパス。入力ファイルには、要求/応答または VSM/VSI ファイルを指定できます。
  </br>
  可能性:
  <p><strong>ジョブ ワークスペース</strong>内のファイルを指定できます:</p>
  <ul>
    <li>ジョブ ワークスペース内の入力ファイルへの相対パス (<em>例: dir/test-rsp.txt</em>)</li>
  </ul>
  <p><strong>DevTest マシン</strong>上のファイルを指定できます:</p>
  <ul>
    <li>ファイルへの絶対パス (<em>例: file:///C:/something/test-rsp.txt</em>)</li>
    <li><strong>http</strong> 入力ファイルの場所 (<em>例: http://something/test-rsp.txt</em>)</li>
  </ul>
</div>
