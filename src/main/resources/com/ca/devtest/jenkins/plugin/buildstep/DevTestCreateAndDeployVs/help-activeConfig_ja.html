<div>
    VSE にアップロードされるアクティブなプロジェクト設定ファイルへのパス。
    </br>
    可能性:
    <p><strong>ジョブ ワークスペース</strong>内のファイルを指定できます:</p>
    <ul>
        <li>ジョブ ワークスペース内の入力ファイルへの相対パス (<em>例: dir/project.config</em>)</li>
    </ul>
    <p><strong>DevTest マシン</strong>上のファイルを指定できます:</p>
    <ul>
        <li>ファイルへの絶対パス (<em>例: file:///C:/something/project.config</em>)</li>
    </ul>
</div>
